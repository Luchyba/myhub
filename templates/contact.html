<section class="ftco-appointment ftco-section ftco-no-pt ftco-no-pb img"
         style="background-image: url(../static/images/bg_2.jpg);">
    <div class="overlay"></div>
    <div class="container">
        <div class="row d-md-flex justify-content-end">
            <div class="col-md-12 col-lg-6 half p-3 py-5 pl-lg-5 ftco-animate">
                <h2 class="mb-4">Send a Message &amp; Get in touch!</h2>
                <form action="#" class="appointment">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" placeholder="Your Name" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" type="text">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-field">
                                    <div class="select-wrap">
                                        <div class="icon"><span class="fa fa-chevron-down"></span></div>
                                        <select class="form-control" id="" name="">
                                            <option value="">IT4GH</option>
                                            <option value="">TECHNEG INCUBATOR</option>
                                            <option value="">MENTORSHIP</option>
                                            <option value="">VOLUNTEER</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control" cols="30" id="" name="" placeholder="Message"
                                          rows="7"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="btn btn-primary py-3 px-4" type="submit" value="Send message">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
